<div class="h-3rem shadow-1 p-5">
  <div class="h-full flex align-items-center justify-content-between ml-5">
    <div>
      <i class="pi pi-home mr-1"></i>
      <span class="">Inicio ></span>
      <span class="ml-1 text-blue-500">Cadastro de Fornecedor</span>
    </div>
    <p-menubar [model]="items"></p-menubar>
  </div>
</div>
<div class="w-screen mt-5">
  <h3 class="ml-8 mb-4 font-semibold">Cadastro de Fornecedor</h3>
  <div class="flex ml-8">
    <p-card>
      <ng-template pTemplate="headless">
        <div class="flex flex-row">
          <div
            class="cursor-pointer mt-5 w-10rem h-10rem border-1 shadow-1 mr-8 flex justify-content-center align-items-center"
          >
            <i class="pi pi-upload text-4xl"></i>
          </div>
          <form [formGroup]="form" (ngSubmit)="salvar()">
            <div class="flex flex-column gap-4 mt-3">
              <div class="flex flex-column">
                <label>Razao Social</label>
                <input
                  pInputText
                  formControlName="razaoSocial"
                  placeholder=""
                  required
                />
              </div>
              <span
                *ngIf="
                  form.get('razaoSocial')?.invalid &&
                  (form.get('razaoSocial')?.dirty ||
                    form.get('razaoSocial')?.touched)
                "
                class="error-text"
              >
                <i class="pi pi-exclamation-circle me-1 mr-2"></i>Razão social é
                obrigatória
              </span>
              <div class="flex flex-column">
                <label>Nome Fantasia</label>
                <input
                  pInputText
                  formControlName="nomeFantasia"
                  placeholder=""
                  required
                />
              </div>
              <span
                *ngIf="
                  form.get('nomeFantasia')?.invalid &&
                  (form.get('nomeFantasia')?.dirty ||
                    form.get('nomeFantasia')?.touched)
                "
                class="error-text"
              >
                <i class="pi pi-exclamation-circle me-1 mr-2"></i>Nome fantasia
                é obrigatório
              </span>
              <div class="flex flex-column">
                <label>CNPJ</label>
                <input
                  pInputText
                  formControlName="cnpj"
                  placeholder="00.000.000/0000-00"
                  required
                  mask="00.000.000/0000-00"
                />
              </div>
              <span
                *ngIf="
                  form.get('cnpj')?.invalid &&
                  (form.get('cnpj')?.dirty || form.get('cnpj')?.touched)
                "
                class="error-text"
              >
                <i class="pi pi-exclamation-circle me-1 mr-2"></i>CNPJ é
                obrigatório
              </span>
              <div class="flex flex-column">
                <label>Telefone</label>
                <input
                  pInputText
                  formControlName="telefone"
                  placeholder="(00) 0000-0000"
                  required
                  mask="(00) 0000-0000"
                />
              </div>
              <span
                *ngIf="
                  form.get('telefone')?.invalid &&
                  (form.get('telefone')?.dirty || form.get('telefone')?.touched)
                "
                class="error-text"
              >
                <i class="pi pi-exclamation-circle me-1 mr-2"></i>Telefone é
                obrigatório
              </span>
              <div class="flex flex-column">
                <label>Nome do Representante</label>
                <input
                  pInputText
                  formControlName="representante"
                  placeholder=""
                  required
                />
              </div>
              <span
                *ngIf="
                  form.get('representante')?.invalid &&
                  (form.get('representante')?.dirty ||
                    form.get('representante')?.touched)
                "
                class="error-text"
              >
                <i class="pi pi-exclamation-circle me-1 mr-2"></i>Nome do
                representante é obrigatório
              </span>
              <div class="flex align-content-center justify-content-center">
                <p-button
                  label="Salvar"
                  (onClick)="salvar()"
                  [disabled]="form.invalid"
                ></p-button>
              </div>
            </div>
          </form>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
